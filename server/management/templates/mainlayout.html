<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <title>{% block title %} {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <!-- jquery -->
        <script src=" https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js "></script>
        <!-- Select2 for select boxes -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.1.0/dist/select2-bootstrap-5-theme.min.css" />
        <script src="{{ url_for('static', filename='alertSeverity.js') }}"></script>
        {% endblock %}
    </head>
    <body>
        {% block body %}
        <header>
            {% block header %}
            <!-- follows https://getbootstrap.com/docs/5.3/components/navbar/ -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('homepage') }}">Autopower management</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">         
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('homepage') }}">Devices</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('runOverviewPage') }}">Runs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('dutOverviewPage') }}">DUTs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/zabbix/">Zabbix</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/plotter/">Plotter</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            {% endblock %}
        </header>
        <main class="p-2">
            {% block main %}
            {% endblock %}
        </main>
        {% endblock %}
    </body>
    <!-- register select 2 class -->
    <script>
        $(document).ready(function() {
            $('.select2').select2({theme: "bootstrap-5",});
        });
    </script>
</html>
